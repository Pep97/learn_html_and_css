    <main>
        <h1>Is it a Palindrome?</h1>

        <div class="first-container">
            <p>Enter in text to check for a palindrome:</p> 
            <input type="text" id="input">
            <button>
                Check
            </button>
            <p class="result-input"></p>
        </div>

        <div class="second-container">
            <span>ðŸ’¡</span>
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>

    <script>

        let input = document.getElementById("input");
        let button = document.querySelector('button');

        button.addEventListener('click', () => {
            let input = document.getElementById('input').value;
            input = input.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").replace(/\s/g, "");
            
            let reversedInput = input.split('').reverse().join('');

            if (input === reversedInput) {
                document.querySelector('.result-input').innerHTML = `Yes, ${input} is a palindrome!`;
            } else {
                document.querySelector('.result-input').innerHTML = `No, ${input} is not a palindrome!`;
            }



        });

    </script>
