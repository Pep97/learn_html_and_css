<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    

    <nav id="navbar">
        <ul class="nav-list">
            <li>

        </ul>
    </nav>


    <main>

        <h1>Telephone Number Validator</h1>

        <div class="first-container">
            <input type="text" id="telephone-number">
            <p class="result-input"></p>

            <div class="second-container">
                <button class="button-check">Check</button>
                <button class="button-clear">Clear</button>
            </div>
        </div>
        
    </main>

    <script>

        let buttonCheck = document.querySelector('.button-check'); 

        buttonCheck.addEventListener('click', () => {

            

            let telephoneNumber = document.getElementById('telephone-number').value;

            let matchvalidation = [
                '1 555-555-5555',
                '1 (555) 555-5555',
                '1(555)555-5555',
                '1 555 555 5555',
                '5555555555',
                '555-555-5555',
                '(555)555-5555',
                '1 456 789 4444'
            ];

            let isValid = false;
            
            //check if the telephone number is valid

            for (let i = 0; i < matchvalidation.length; i++) {
                if (telephoneNumber === matchvalidation[i]) {
                    isValid = true;
                    break;
                }
            }

            //push result to array

            let results = [];

            if (isValid) {
                let result = `Valid US number: ${telephoneNumber}`;
                results.push(result);
            } else {
                let result = `Invalid US number: ${telephoneNumber}`;
                results.push(result);
            }

            document.querySelector('#telephone-number').value = '';

            /* Display result */


            let resultElement = document.querySelector('.result-input');

            results.forEach(result => {
                resultElement.innerHTML += result + "<br>";
            });

            

        });

        let buttonClear = document.querySelector('.button-clear');

        buttonClear.addEventListener('click', () => {
            document.querySelector('.result-input').innerHTML = '';
        });


        
    </script>
    
    
    
    
</body>
</html>
